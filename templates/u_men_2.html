{% extends "template.html" %}
{% block content %}
<h1>面接練習</h1>
<h1>入力内容を確認してください</h1>
<form action="{{url_for('u_men')}}" method="post">
    {{result[0]}}<input type="hidden" name="id" value="{{result[0]}}"><br>
    {{result[1]}}<input type="hidden" name="date" value="{{result[1]}}"><br>
    {{result[2]}}<input type="hidden" name="time" value="{{result[2]}}"><br>
    <a href="{{url_for('u_men_page')}}" class="btn btn-outline-secondary">戻る</a>
    <input type="submit" value="確定する" class="btn btn-outline-primary"><br>
</form>
{% endblock %}
