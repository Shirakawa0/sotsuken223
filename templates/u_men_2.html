{% extends "template.html" %}
{% block content %}
<div id="u_men_2" class="input_display">
    <div class="content">
        <div class="confirm_area">

            <div class="row">
                <h1 class="title">面接練習</h1>
                <p>入力内容を確認してください</p>
                <div class="label">先生</div>
                <div class="input">{{ practice.name }}</div>
            </div>

            <div class="row">
                <div class="label">日付</div>
                <div class="input">{{ practice.date }}</div>
            </div>

            <div class="row">
                <div class = "label">時間帯</div>
                <div class="input">{{ practice.time }}</div>
                <form action="{{ url_for('u_men') }}" method="post">
                <input type="hidden" name="id" value="{{ practice.id }}">
                <input type="hidden" name="date" value="{{ practice.date }}">
                <input type="hidden" name="time" value="{{ practice.time }}">
                <div class="input"></div>
            </div>
                
            <div class="buttons">
                <a href="{{ url_for('u_men_page') }}" class="btn btn-outline-secondary">戻る</a>
                <input type="submit" value="確定する" class="btn btn-outline-primary">
            </div>
        </form>
{% endblock %}
