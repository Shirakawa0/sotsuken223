{% extends "template3.html" %}
{% block content %}
<div id="u_check_eva" class="input_display">
    <a href="{{ url_for('a_check_page') }}">
        <img src="{{ url_for('static', filename='img/return.png') }}" alt="戻る" class="return_btn">
    </a>
    <div class="content wide">
        <div class="confirm_area">
            {% for check in result %}
                <div class="row">
                    <div class="label">生徒名</div>
                    <div class="input">{{ check.name }}</div>
                </div>
                <div class="row">
                    <div class="label">提出期限</div>
                    <div class="input">{{ check.date }}</div>
                </div>
                <div class="row">
                    <div class="label">タイトル</div>
                    <div class="input">{{ check.title }}</div>
                </div>
                <div class="block">
                    <div class="label">本文</div>
                    <textarea name="body" cols="30" rows="10" class="input" readonly>{{ check.body }}</textarea>
                </div>
                <form action="{{ url_for('a_check_comment') }}" method="post">
                    <div class="block">
                        <div class="label">コメント</div>
                        <textarea name="comment" cols="30" rows="10" class="input">{{ check.comment }}</textarea>
                    </div>
                    <input type="hidden" name="id" value="{{ check.id }}">
                    <input type="submit" value="コメントする" class="btn btn-outline-primary">
                </form>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
