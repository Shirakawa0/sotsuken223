{% extends "temp_admin.html" %}

{% block content %}
<div id="a_thread_1" class="main">
    <div class="content_area">
        <h1 class="title">スレッド削除</h1>
        <p class="message">このスレッドを削除します。よろしいですか？</p>
        <div class="content_60">
            <div class="row_block">
                <p class="label">タイトル</p>
                <div class="value">{{ thread.title }}</div>
            </div>
            <div class="row_block">
                <p class="label">コメント数</p>
                <div class="value">{{ thread.num }}</div>
            </div>
            <div class="row_block">
                <p class="label">作成者</p>
                <div class="value">{{ thread.author }}</div>
            </div>
            <div class="row_block">
                <p class="label">最終更新者</p>
                <div class="value">{{ thread.last_contributer }}</div>
            </div>
            <div class="row_block">
                <p class="label">最終更新日時</p>
                <div class="value">{{ thread.last_update }}</div>
            </div>
        </div>
        <form action="{{ url_for('a_thread_delete') }}">
            <input type="hidden" name="id" value="{{ thread.id }}">
            <div class="btn_area">
                <a href="{{ url_for('a_forum_page') }}" class="btn btn-outline-secondary">戻る</a>
                <input type="submit" value="削除する" class="btn btn-outline-primary">
            </div>
        </form>
    </div>
</div>
{% endblock %}
