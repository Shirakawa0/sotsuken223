<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JBRecruit</title>
    <!-- 自作CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <!-- favicon -->
    <link rel="icon" href="{{ url_for('static',filename='img/favicon.ico') }}">
    <!-- Bootstrap 5.2.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('a_home_page') }}"><img src="{{ url_for('static',filename='img/logo.png') }}" alt="JBRecruit" class="logo_header"></a>
            <div class="clock_container">
                <div class="clock">
                    <h3 class="clock-date"></h3>
                    <h3 class="clock-time"></h3>
                </div>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="閉じる"></button>
                </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('a_home_page') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('a_all_page') }}">選考一覧</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('a_practice_home') }}">面接練習</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('a_check_home') }}">文章チェック</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('a_forum_page') }}">掲示板</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">アカウント</a>
                        <ul class="dropdown-menu dropdown-menu-dark">
                            <li>
                                <a class="dropdown-item" href="{{ url_for('a_user_account_page') }}">学生アカウント削除</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="{{ url_for('a_account_page') }}">教員アカウント編集</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="{{ url_for('a_signup_page') }}">教員アカウント新規登録</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="{{ url_for('logout') }}">ログアウト</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
{% block content %}
{% endblock %}
<script src="static/js/clock.js"></script>
</body>
</html>
