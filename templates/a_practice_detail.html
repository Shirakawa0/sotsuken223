{% extends "temp_admin.html" %}

{% block content %}
<div id="a_practice_detail" class="main">
    <div class="content_area type_input">
        <h1 class="title">面接練習詳細</h1>
        <div class="content">
            <div class="col_block">
                <div class="label">日付</div>
                <div class="value">{{ practice.date }}</div>
            </div>
            <div class="col_block">
                {% if students %}
                <div class="label">参加者（{{ num }}名）</div>
                <div class="value">
                    {% for student in students %}
                    <p>{{ student.dep + " " + student.name }}</p>
                    {% endfor %}
                </div>
                {% else %}
                <div class="label">参加者</div>
                <p class="value">なし</p>
                {% endif %}
            </div>
            <div class="col_block">
                <div class="label">コメント</div>
                <div class="value">{{ practice.comment }}</div>
            </div>
            <div class="btn_area">
                <a href="{{ url_for('a_practice_home') }}" class="btn btn-outline-secondary">戻る</a>
                <a href="{{ url_for('a_practice_modify',id=practice.id) }}" class="btn btn-outline-primary">更新・削除</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
