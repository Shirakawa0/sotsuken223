{% extends "temp_user.html" %}

{% block content %}
<div id="u_account_1" class="main">
    <div class="content_area">
        <h1 class="title">利用者アカウント編集</h1>
        <p class="message">変更情報を入力してください</p>
        <form action="{{ url_for('u_account_confirm') }}" method="post">
            <div class="content_50">
                <div class="row_input">
                    <div class="label">パスワード</div>
                    <input type="password" name="pw" class="value" required>
                </div>
                <div class="row_input">
                    <div class="label">名前</div>
                    <input type="text" name="name" class="value" required>
                </div>
                <div class="row_input">
                    <div class="label">卒業年</div>
                    <select name="grad_year" class="value" required>
                        <option value="">卒業年を選択</option>
                        {% for grad_year in grad_years %}
                        <option value="{{ grad_year }}">{{ grad_year }}卒</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="row_input">
                    <div class="label">学科</div>
                    <select name="dep" class="value" required>
                        <option value="">学科を選択</option>
                        {% for dep in deps %}
                        <option value="{{ dep.id }}">{{ dep.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="btn_area">
                    <a href="{{ url_for('u_home_page') }}" class="btn btn-outline-secondary">戻る</a>
                    <input type="submit" value="次へ進む" class="btn btn-outline-primary">
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
