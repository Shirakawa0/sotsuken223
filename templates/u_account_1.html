{% extends "template.html" %}
{% block content %}
<h1>変更情報を入力してください</h1><br>
<form action="">
    パスワード<br>
    <input type="password"><br>
    名前<br>
    <input type="text"><br>
    学科<br>
    <select>
        <option value="">情報システム科</option>
        <option value="">ネットワークセキュリティ科</option>
        <option value="">総合システム工学科</option>
        <option value="">高度情報工学科</option>
    </select><br>

        <option value="">1年</option>
        <option value="">2年</option>
        <option value="">3年</option>
        <option value="">4年</option>
    </select><br>
    組<br>
    <select>
        <option value="">1組</option>
        <option value="">2組</option>
        <option value="">3組</option>
    </select><br>
    <input type="submit" value="戻る">
    <input type="submit" value="次へ進む">
</form>
{% endblock %}
