{% extends "temp_admin.html" %}

{% block content %}
<div id="a_practice_modify" class="main">
    <div class="content_area type_wide">
        <h1 class="title">面接練習編集</h1>
        <form action="{{ url_for('a_practice_modify') }}" method="post" class="content">
            <input type="hidden" name="id" value="{{ practice.id }}">
            <div class="row_block">
                <div class="label">日付</div>
                <div class="value">{{ practice.date }}</div>
            </div>
            <div class="row_block">
                <div class="label">コメント</div>
                <div class="value">{{ practice.comment }}</div>
            </div>
            <div class="row_block">
                <div class="label">更新後のコメント</div>
                <textarea name="comment" cols="30" rows="6" class="value">{{ practice.comment }}</textarea>
            </div>
            <div class="btn_area">
                <a href="{{ url_for('a_practice_detail',id=practice.id) }}" class="btn btn-outline-secondary">戻る</a>
                <input type="submit" value="コメント更新" class="btn btn-outline-primary">
                <a href="{{ url_for('a_practice_delete_confirm',id=practice.id) }}" class="btn btn-outline-danger">削除する</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
