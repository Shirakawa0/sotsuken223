{% extends "temp_user.html" %}

{% block content %}
<div id="u_check_eva" class="main">
    <div class="return_btn">
        <a href="{{ url_for('u_check_home') }}">
            <img src="{{ url_for('static', filename='img/return.png') }}" alt="戻る">
        </a>
    </div>
    <div class="content_area">
        <h1 class="title">文章チェック詳細</h1>
        <div class="content_60">
            {% for check in check %}
                <div class="col_block">
                    <div class="label">依頼先</div>
                    <div class="value">{{ check.name }}先生</div>
                </div>
                <div class="col_block">
                    <div class="label">提出期限</div>
                    <div class="value">{{ check.date }}</div>
                </div>
                <div class="col_block">
                    <div class="label">タイトル</div>
                    <div class="value">{{ check.title }}</div>
                </div>
                <div class="col_block">
                    <div class="label">本文</div>
                    <div name="body" class="value">{{ check.body }}</div>
                </div>
                <div class="col_block">
                    <div class="label">コメント</div>
                    <div name="body" class="value">{{ check.comment }}</div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
