{% extends "template.html" %}
{% block content %}
<img src="{{ url_for('static', filename='img/logo.png') }}" alt="就活帳" class="logo1">
<h1>利用者アカウント新規登録</h1>
<form action="u_signup" method="post">
    学籍番号<br>
    <input type="number" name="id"><br>
    パスワード<br>
    <input type="password" name="pw"><br>
    名前<br>
    <input type="text" name="name"><br>
    学科<br>
    <select name="dep">
        <option value="">学科を選択</option>
        <option value="01">情報システム科</option>
        <option value="02">ネットワークセキュリティ科</option>
        <option value="03">総合システム工学科</option>
        <option value="04">高度情報工学科</option>
    </select><br>
    学年<br>
    <select name="grade">
        <option value="1">1年</option>
        <option value="2">2年</option>
        <option value="3">3年</option>
        <option value="4">4年</option>
    </select><br>
    組<br>
    <select name="class">
        <option value="1">1組</option>
        <option value="2">2組</option>
        <option value="3">3組</option>
    </select><br>
    <input type="submit" value="次へ進む">
</form>
<a href="">ログインはこちら</a>
{% endblock %}
