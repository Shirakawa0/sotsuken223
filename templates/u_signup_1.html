{% extends "template.html" %}
{% block content %}
<div id="u_signup_1" class="login">
    <div class="login_content">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="就活帳" class="logo">
        <h3>利用者アカウント新規登録</h3>
        <form action="{{ url_for('u_signup') }}" method="post">
            <div class="input">
                <p>学籍番号</p>
                <input type="number" name="id">
                <br>
                <p>パスワード</p>
                <input type="password" name="pw">
                <br>
                <p>名前</p>
                <input type="text" name="name">
                <br>
                <div class="pull">
                    <div class="dep">
                        <p>学科</p>
                        <select name="dep">
                            <option value="">学科を選択</option>
                            {% for dep in deps %}
                            <option value="{{ dep.id }}">{{ dep.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="grade">
                        <p>学年</p>
                        <select name="grade">
                            <option value="">学年を選択</option>
                            {% for grade in grades %}
                            <option value="{{ grade.grade }}">{{ grade.grade }}年</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="class">
                        <p>組</p>
                        <select name="class">
                            <option value="">組を選択</option>
                            {% for class in classes %}
                            <option value="{{ class.class }}">{{ class.class }}組</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
            <input type="submit" value="次へ進む" class="btn btn-outline-primary">
        </form>
        <a href="{{ url_for('u_login_page') }}">ログインはこちら</a>
    </div>
</div>
{% endblock %}
