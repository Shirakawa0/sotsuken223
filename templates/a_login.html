{% extends "template2.html" %}
{% block content %}
<div id="a_login" class="login">
    <div class="login_content">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="就活帳" class="logo">
        <h3>管理者ログイン</h3>
        <form action="{{url_for('a_login')}}" method="post">
            <div class="input">
                <p>管理者ID</p>
                <input type="text" name="id" class="id"><br>
                <p>パスワード</p>
                <input type="password" name="pw" class="pw"><br>
            </div>
            <input type="submit" value="ログイン" class="btn btn-outline-primary">
        </form>
        <div class="links">
             <a href="{{url_for('u_login_page')}}">戻る</a>
        </div>
    </div>
</div>
{% endblock %}
