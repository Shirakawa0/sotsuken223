{% extends "template.html" %}
{% block content %}
<img src="{{ url_for('static', filename='img/logo.png') }}" alt="就活帳" class="logo">
<h1>管理者ログイン</h1>
<form action="{{url_for('a_login')}}" method="post">
    <p>管理者ID</p>
    <input type="text" name="id"><br>
    <p>パスワード</p>
    <input type="password" name="pw"><br>
    <input type="submit" value="ログイン" class="btn btn-outline-primary">
</form>
<a href="{{url_for('u_login_page')}}">戻る</a>
{% endblock %}
