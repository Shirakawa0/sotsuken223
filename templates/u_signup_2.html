{% extends "temp_login.html" %}

{% block content %}
<div id="u_signup_2" class="login">
    <div class="content_area">
        <img src="{{ url_for('static',filename='img/logo.png') }}" alt="JBRecruit" class="logo">
        <h3 class="title">利用者アカウント新規登録</h3>
        <div class="content">
            <div class="row_confirm">
                <p class="label">学籍番号</p>
                <p class="value">{{ account.id }}</p>
            </div>
            <div class="row_confirm">
                <p class="label">パスワード</p>
                <p class="value">{{ account.pw }}</p>
            </div>
            <div class="row_confirm">
                <p class="label">名前</p>
                <p class="value">{{ account.name }}</p>
            </div>
            <div class="row_confirm">
                <p class="label">卒業年</p>
                <p class="value">{{ account.grad_year }}卒</p>
            </div>
            <div class="row_confirm">
                <p class="label">学科・組</p>
                <p class="value">{{ account.dep.name }}</p>
            </div>
            
            <form action="{{ url_for('u_signup') }}" method="post">
                <input type="hidden" name="id" value="{{ account.id }}">
                <input type="hidden" name="pw" value="{{ account.pw }}">
                <input type="hidden" name="name" value="{{ account.name }}">
                <input type="hidden" name="grad_year" value="{{ account.grad_year }}">
                <input type="hidden" name="dep" value="{{ account.dep.id }}">
                <input type="submit" value="この内容で登録する" class="btn btn-primary btn_wide">
            </form>
            <div class="link_area">
                <a href="{{ url_for('u_signup_page') }}">入力画面へ戻る</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
