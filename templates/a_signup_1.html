{% extends "template.html" %}
{% block content %}
<h1>管理者アカウント新規登録</h1><br>
<h1>登録状況を入力してください</h1><br>

<form action="{{url_for('a_signup')}}" method="post">
    ID
    <input type="text" name="id"><br>
    パスワード
    <input type="password" name="pw"><br>
    名前
    <input type="text" name="name"><br>

    担当クラス1
    <select name="dep1">
        <option value="01">情報システム科</option>
        <option value="02">ネットワークセキュリティ科</option>
        <option value="03">総合システム工学科</option>
        <option value="04">高度情報工学科</option>
    </select><br>

    <select name="grade1">
        <option value="1">1年</option>
        <option value="2">2年</option>
        <option value="3">3年</option>
        <option value="4">4年</option>
    </select>

    <select name="class1">
        <option value="1">1組</option>
        <option value="2">2組</option>
        <option value="3">3組</option>
    </select><br>

    担当クラス2
    <select name="dep2">
        <option value="01">情報システム科</option>
        <option value="02">ネットワークセキュリティ科</option>
        <option value="03">総合システム工学科</option>
        <option value="04">高度情報工学科</option>
    </select><br>

    <select name="grade2">
        <option value="1">1年</option>
        <option value="2">2年</option>
        <option value="3">3年</option>
        <option value="4">4年</option>
    </select>

    <select name="class2">
        <option value="1">1組</option>
        <option value="2">2組</option>
        <option value="3">3組</option>
    </select><br>

    <a href="{{url_for('a_home_page')}}" class="btn btn-outline-secondary">戻る</a>
    <input type="submit" value="つぎへ進む" class="btn btn-outline-primary">

</form>
{% endblock %}
