{% extends "template.html" %}
{% block content %}

<div id="u_men_1" class="input_display">
    <div class="content">
        <h1 class="title">参加予定の面接練習</h1>
        <h1 class="title">面接練習検索</h1>
        <form action="{{ url_for('u_men_page') }}" method="post">
            <select name="teacher">
                <option value="">先生を選択</option>
                {% for teacher in teachers %}
                <option value="{{ teacher.id }}">{{ teacher.name }}</option>
                {% endfor %}
            </select>
            <input type="date" name="date">
            <input type="submit" value="検索">
        </form>
        {% for result in search_result %}
        <div>
            <a href="">
                <div>{{ result.date }}</div>
                <div>{{ result.comment }}</div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
