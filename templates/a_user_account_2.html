{% extends "template.html" %}
{% block content %}
<h1>利用者アカウント削除</h1><br>
<h1>このアカウントを削除します。よろしいですか？</h1><br>
学籍番号{{ user.id }}
<br>
名前{{ user.name }}
<br>
学科{{ user.dep }}
<br>
学年・組{{ user.grade + "年" + user.class + "組" }}
<br>
<form action="{{ url_for('a_user_account_done') }}">
    <input type="hidden" name="id" value="{{ user.id }}">
    <a href="{{ url_for('a_user_account_page') }}" class="btn btn-outline-secondary">戻る</a>
    <input type="submit" value="削除する" class="btn btn-outline-primary">
</form>
{% endblock %}
