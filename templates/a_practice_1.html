{% extends "temp_admin.html" %}

{% block content %}
<div id="a_practice_1" class="main">
    <div class="content_area">
        <h1 class="title">面接練習</h1>
        <p class="message">面接練習の情報を入力してください</p>
        <div class="content_60">
            <form action="{{ url_for('a_practice_confirm') }}" method="post">
                <div class="col_input">
                    <div class="label">日付</div>
                    <input type="date" name="date" class="value" style="width: 40%;">
                </div>
                <div class="col_input">
                    <div class="label">コメント（200文字以内）</div>
                    <textarea cols="10" rows="6" name="comment" class="value" placeholder="時間帯・場所などを入力" maxlength="200"></textarea>
                </div>
                <div class="btn_area">
                    <a href="{{ url_for('a_practice_home') }}" class="btn btn-outline-secondary">戻る</a>
                    <input type="submit" value="次へ進む" class="btn btn-outline-primary">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
