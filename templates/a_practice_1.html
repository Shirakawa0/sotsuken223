{% extends "template3.html" %}

{% block content %}
<div id="a_practice_1" class="input_display">
    <div class="content">
        <h1 class="title">面接練習</h1>
        <form action="{{ url_for('a_practice_2') }}">
            <div class="row_input">
                <div class="label">日付</div>
                <input type="date" name="date" class="value">
            </div>
            <div class="row_input">
                <div class="label">詳細</div>
                <textarea cols="30" rows="10" name="comment" class="value" placeholder="時間帯・場所などを入力"></textarea>
            </div>
            <div class="buttons">
                <a href="{{ url_for('a_practice_page') }}" class="btn btn-outline-secondary">戻る</a>
                <input type="submit" value="次へ進む" class="btn btn-outline-primary">
            </div>
        </form>
    </div>
</div>
{% endblock %}
