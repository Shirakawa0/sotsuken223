{% extends "template.html" %}
{% block content %}
<div id="u_practice_1" class="input_display">
    <div class="content">

        <h1 class="title">面接練習</h1>

        <div class="confirm_area">
            
            <p>参加する面接練習を確認してください</p>

            <div class="row">
                <div class="label">先生</div>
                <div class="input">{{ practice.teacher }}</div>
            </div>

            <div class="row">
                <div class="label">日付</div>
                <div class="input">{{ practice.date }}</div>
            </div>

            <div class="row">
                <div class="label">コメント</div>
                <div class="input">{{ practice.comment }}</div>
            </div>
            
            <div class="buttons">
                <a href="{{ url_for('u_practice_page') }}" class="btn btn-outline-secondary">戻る</a>
                <a href="{{ url_for('u_practice',id=practice.id) }}" class="btn btn-outline-primary">確定する</a>
            </div>

        </div>
    </div>
</div>
{% endblock %}
